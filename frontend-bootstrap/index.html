<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Frontend-Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<h1><center>Frontend-Bootstrap</center></h1>
<body>
<title>Cambio Colore Sfondo</title>
<style>
    #title {
        cursor: pointer;
        padding: 10px;
    }
</style>
</head>
<body>
<style>
    body {
        padding: 0;
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    #testo {
        cursor: pointer;
        padding: 10px;
    }
</style>
<body>

<h1 id="testo" onmouseover="cambiaColore()">Passa con il mouse qui per cambiare colore</h1>
<script>
function cambiaColore() {
    const text = document.getElementById("testo");
    const r = Math.floor(Math.random() * 256);
    const g = Math.floor(Math.random() * 256);
    const b = Math.floor(Math.random() * 256);
    text.style.color = `rgb(${r}, ${g}, ${b})`;

    const bR = 255 - r;
    const bG = 255 - g;
    const bB = 255 - b;

    const body = document.querySelector("body");
    body.style.backgroundColor = `rgb(${bR}, ${bG}, ${bB})`;
}
</script>
</body>
</html>
